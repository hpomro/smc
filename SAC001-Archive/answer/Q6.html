    <body>
        <h1>Q6 -Remainder</h1>

        <div>
            <div class="question">
                <p class="sentence">
                    <math>
                        <msup><mn>5</mn><mn>0</mn></msup><mo>+</mo>
                        <msup><mn>5</mn><mn>1</mn></msup><mo>+</mo>
                        <msup><mn>5</mn><mn>2</mn></msup><mo>+</mo>
                        <msup><mn>5</mn><mn>3</mn></msup><mo>+</mo>
                        <mi>・・・</mi><mo>+</mo>
                        <msup><mn>5</mn><mn>94</mn></msup><mo>+</mo>
                        <msup><mn>5</mn><mn>95</mn></msup>                       
                    </math>
                    を<b>41</b>で割った<b>余り</b>を求めよ。(0以上41未満の整数で答えること。)
                </p>
            </div>
        </div>

        <h2>Answer</h2>
        <div>
            <p class="sentence"><span class="answer">&nbsp;9&nbsp;</span></p>
        </div>

        <h2>Key</h2>
        <div class="borderSolid">
            <p class="sentence"><b>モジュラ逆数</b></p>
        </div>

        <h2>Description</h2>

        <p>以下,合同式の法は41とする。</p>

        <p>
            (与式)
            <math>
                <mo>=</mo>
                <mfrac><mrow><msup><mn>5</mn><mn>96</mn></msup><mo>-</mo><mn>1</mn></mrow><mn>4</mn></mfrac>
            </math>
        </p>

        <p>繰り返し二乗法により
            <math><msup><mn>5</mn><mn>96</mn></msup><mo>≡</mo><mn>37</mn></math>
        </p>

        <p>フェルマーの小定理から
            <math>
                <mfrac><mrow><msup><mn>5</mn><mn>96</mn></msup><mo>-</mo><mn>1</mn></mrow><mn>4</mn></mfrac>
                <mo>≡</mo>
                <mrow><mo>(</mo><msup><mn>5</mn><mn>96</mn></msup><mo>-</mo><mn>1</mn><mo>)</mo></mrow>
                <mo>&times;</mo>
                <msup><mn>4</mn><mn>39</mn></msup>
            </math>
        </p>

        <p>繰り返し二乗法により
            <math><msup><mn>4</mn><mn>39</mn></msup><mo>≡</mo><mn>31</mn></math>
        </p>
        
        <p>以上から,(与式)≡(37-1)&times;31≡1116≡9 (mod 41)</p>

        <p class="final_answer">(答) 9</p>
